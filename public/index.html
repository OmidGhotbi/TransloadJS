<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="favicon.ico">
		<title>Download Files</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
  <body>
	<div id="header">
		<div class="wrapper">
			<img src="Logo.png" alt="">
			<a href="./">Download</a> <a href="./about">About</a> <a href="./contact">Contact</a>
		</div>
	</div>
	<main>
		<section class="about-section">
			<p>Super light weight and a simple file sharing website that allows users to upload and download files to/from personal server with a clean and user-friendly interface.</p>
		</section>
		<section>
			<h1>Download Files</h1>
			<form id="download-form">
			  <label class="form-label" for="urls">Enter URLs (one per line):</label>
			  <textarea id="urls" name="urls"></textarea>
			  <div class="button-container">
				  <input type="submit" value="Download">
				  <input type="button" value="Torrent" class="torrent-button">
			  </div>
			</form>
			<div id="progress-bars"></div>
			
			<ul id="files"></ul>

			<!-- Handle the logics and UI elements-->
			<script src="main.js"></script>
		<section>
	</main>
	<footer>
		<ul>
			<a href="./policy">Privacy Policy</a> | <a href="/terms">Terms of Use</a> | <a href="/faq">FAQ</a> | 
			<a href="./contact">Contact Us</a>
		</ul>
	</footer>
  </body>
</html>
